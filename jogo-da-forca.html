<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>üé® Forca Animada - Mobile</title>

<style>
/* ===================== */
/* üé® ESTILO MODERNO + MOBILE */
/* ===================== */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
  --cor-primaria: #0077b6;
  --cor-secundaria: #48cae4;
  --cor-fundo: #e3f2fd;
  --cor-card: #ffffff;
  --cor-texto: #222;
  --cor-sucesso: #4ecd8b;
  --cor-erro: #ff6b6b;
  --cor-aviso: #ffca3a;
  --cor-menu: #333; /* Cor para o bot√£o de menu */
}

/* Fundo suave e fluido */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(145deg, #ade8f4, #caf0f8);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 16px;
  text-align: center;
  box-sizing: border-box;
}

/* Container principal responsivo */
.container {
  background: var(--cor-card);
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  padding: 28px 20px;
  transition: all 0.3s ease;
}

/* T√≠tulo */
h1 {
  color: var(--cor-primaria);
  font-size: clamp(1.3em, 5vw, 1.8em);
  margin-bottom: 10px;
  font-weight: 700;
  text-wrap: balance;
}

/* Texto auxiliar */
p {
  color: var(--cor-texto);
  font-size: 0.9em;
  margin-bottom: 20px;
  line-height: 1.4em;
}

/* Configura√ß√£o inicial */
#palavra-setup {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Inputs */
input[type="text"], input[type="password"] {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #f7fbff;
  font-size: 1em;
  transition: box-shadow 0.3s ease;
}

input:focus {
  outline: none;
  box-shadow: 0 0 10px var(--cor-secundaria);
}

/* Bot√µes */
button {
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: var(--cor-primaria);
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 100%;
}

button:hover {
  background: var(--cor-secundaria);
}

button:active {
  transform: scale(0.97);
}

/* --- ESTILOS DE A√á√ÉO INFERIOR --- */

/* Container Flex para bot√µes na parte inferior */
#acoes-finais {
  display: flex;
  gap: 10px; /* Espa√ßo entre os bot√µes */
  margin-top: 12px;
}

/* Estilo para o bot√£o Reiniciar (Laranja/Aviso) */
#acoes-finais button {
  background: var(--cor-aviso);
  color: var(--cor-texto);
  flex: 1; /* Ocupa metade do espa√ßo */
  margin: 0; /* Remove margem extra */
}

#acoes-finais button:hover {
  background: #ffe066;
}

/* Estilo para o bot√£o de Menu Principal (Escuro/Secund√°rio) */
.btn-menu {
  /* Estilo de link como bot√£o */
  background: var(--cor-menu); /* Cor escura para contraste */
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px; /* Espa√ßo entre o √≠cone e o texto */
  text-decoration: none; /* Remove o sublinhado do link */
  padding: 14px;
  border-radius: 10px;
  font-weight: 600;
  text-transform: uppercase;
  transition: all 0.2s ease;
  flex: 1; /* Ocupa a outra metade do espa√ßo */
  box-sizing: border-box; 
}

.btn-menu:hover {
  background: #555;
  transform: scale(1.01); 
}

.btn-menu:active {
  transform: scale(0.99);
}


/* Forca */
#forca-desenho {
  font-family: monospace;
  font-size: clamp(1em, 3vw, 1.3em);
  color: #555;
  margin: 10px 0;
  white-space: pre;
  min-height: 120px;
}

/* Palavra */
#palavra-display {
  font-size: clamp(1.8em, 6vw, 2.5em);
  letter-spacing: 8px;
  margin: 15px 0;
  font-weight: 700;
  color: var(--cor-primaria);
  background: #e7faff;
  padding: 8px 10px;
  border-radius: 8px;
}

/* Dica */
#dica-display {
  display: none;
  background: #d6f5ff;
  color: #005b7f;
  padding: 10px;
  border-left: 4px solid var(--cor-secundaria);
  border-radius: 8px;
  font-style: italic;
  font-weight: 600;
  margin: 10px 0;
}

/* Letras erradas */
#letras-chutadas {
  background: #f8f9fa;
  padding: 8px;
  border-radius: 6px;
  margin: 10px 0;
  font-weight: 500;
  font-size: 0.9em;
}

/* Mensagens */
#mensagem {
  margin: 16px 0;
  padding: 12px;
  border-radius: 10px;
  font-weight: 700;
  display: none;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  animation: aparecer 0.4s ease;
}

.msg-sucesso {
  background: var(--cor-sucesso);
  color: #fff;
}

.msg-erro {
  background: var(--cor-erro);
  color: #fff;
}

/* Entrada de letra */
#entrada-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 8px;
}

/* Anima√ß√£o */
@keyframes aparecer {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

/* === Mobile ainda menor (320px) === */
@media (max-width: 360px) {
  .container {
    padding: 20px 15px;
  }
  #palavra-display {
    font-size: 1.6em;
    letter-spacing: 5px;
  }
}
</style>
</head>

<body>
<div class="container">
  
  <h1>üî† Jogo da Forca üî† </h1>

  <div id="palavra-setup">
    <p><strong>FASE 1:</strong> Escolha a palavra e a dica!</p>
    <input type="password" id="input-palavra" placeholder="Digite a palavra (sem acento)">
    <input type="text" id="input-dica" placeholder="Digite a dica (ex: animal, pa√≠s...)">
    <button onclick="configurarJogo()">Come√ßar</button>
  </div>

  <div id="jogo-container" style="display:none;">
    <p>Voc√™ tem <strong>6 chances</strong> antes do fim!</p>
    <div id="forca-desenho"></div>
    <div id="dica-display"></div>
    <div id="palavra-display"></div>

    <div id="entrada-container">
      <input type="text" id="input-letra" maxlength="1" placeholder="Digite uma letra" onkeypress="handleKeyPress(event)">
      <button onclick="tentarLetra()">Chutar</button>
    </div>

    <div id="letras-chutadas"></div>
    <div id="mensagem"></div>

    <div id="acoes-finais">
        <button onclick="reiniciarJogo()">üîÑ Reiniciar</button>
        <a href="menu-minigames.html" class="btn-menu">
            üè† Menu
        </a>
    </div>
    </div>
</div>

<script>
/* === L√≥gica do Jogo da Forca === */
let palavraSecreta = "";
let dicaSecreta = "";
let letrasCorretas = [];
let letrasErradas = [];
let maxErros = 6;
let errosAtuais = 0;

const bonecoForca = [
`
+---+
|   |
    |
    |
    |
    |
=========
`,` 
+---+
|   |
O   |
    |
    |
    |
=========
`,` 
+---+
|   |
O   |
|   |
    |
    |
=========
`,` 
+---+
|   |
O   |
/|  |
    |
    |
=========
`,` 
+---+
|   |
O   |
/|\\ |
    |
    |
=========
`,` 
+---+
|   |
O   |
/|\\ |
/    |
    |
=========
`,` 
+---+
|   |
O   |
/|\\ |
/ \\ |
    |
=========
`
];

function configurarJogo() {
  const inputPalavra = document.getElementById('input-palavra').value.toLowerCase().trim().replace(/[^a-z]/g, '');
  const inputDica = document.getElementById('input-dica').value.trim();
  if (inputPalavra.length < 3) return alert("A palavra deve ter pelo menos 3 letras.");
  if (!inputDica && !confirm("Sem dica, deseja continuar?")) return;

  palavraSecreta = inputPalavra;
  dicaSecreta = inputDica;
  letrasCorretas = [];
  letrasErradas = [];
  errosAtuais = 0;

  document.getElementById('palavra-setup').style.display = 'none';
  document.getElementById('jogo-container').style.display = 'block';
  document.getElementById('input-letra').focus();

  const dicaEl = document.getElementById('dica-display');
  if (dicaSecreta) { dicaEl.textContent = `üí° Dica: ${dicaSecreta}`; dicaEl.style.display = 'block'; }
  else dicaEl.style.display = 'none';
  atualizarDisplay();
  exibirMensagem("", false);
}

function atualizarDisplay() {
  let palavra = "", completa = true;
  for (const letra of palavraSecreta) {
    if (letrasCorretas.includes(letra)) palavra += letra + " ";
    else { palavra += "_ "; completa = false; }
  }
  document.getElementById('palavra-display').textContent = palavra.trim();
  document.getElementById('forca-desenho').textContent = bonecoForca[errosAtuais];
  document.getElementById('letras-chutadas').textContent = `Erros: ${letrasErradas.join(', ').toUpperCase()}`;
  if (completa) finalizarJogo(true);
  else if (errosAtuais >= maxErros) finalizarJogo(false);
}

function tentarLetra() {
  const input = document.getElementById('input-letra');
  const letra = input.value.toLowerCase().trim().replace(/[^a-z]/g, '');
  input.value = ""; input.focus();
  if (letra.length !== 1) return exibirMensagem("Digite apenas uma letra v√°lida.", true, "erro");
  if (letrasCorretas.includes(letra) || letrasErradas.includes(letra)) 
      return exibirMensagem(`J√° tentou "${letra.toUpperCase()}".`, true, "erro");

  if (palavraSecreta.includes(letra)) {
    letrasCorretas.push(letra);
    exibirMensagem(`üéâ Acertou! "${letra.toUpperCase()}" est√° na palavra.`, true, "sucesso");
  } else {
    letrasErradas.push(letra);
    errosAtuais++;
    exibirMensagem(`üòî "${letra.toUpperCase()}" n√£o est√° na palavra.`, true, "erro");
  }
  atualizarDisplay();
}

function finalizarJogo(vitoria) {
  document.getElementById('input-letra').disabled = true;
  document.getElementById('input-letra').nextElementSibling.disabled = true; 
  if (vitoria) exibirMensagem(`üåü Parab√©ns! Voc√™ venceu!`, true, "sucesso");
  else exibirMensagem(`‚ò†Ô∏è Fim de jogo! A palavra era "${palavraSecreta.toUpperCase()}".`, true, "erro");
}

function reiniciarJogo() {
  document.getElementById('input-letra').disabled = false;
  document.getElementById('input-letra').nextElementSibling.disabled = false;
  document.getElementById('input-palavra').value = "";
  document.getElementById('input-dica').value = "";
  document.getElementById('jogo-container').style.display = 'none';
  document.getElementById('palavra-setup').style.display = 'block';
  document.getElementById('dica-display').style.display = 'none';
}

function handleKeyPress(e) {
  if (e.key === "Enter") { e.preventDefault(); tentarLetra(); }
}

function exibirMensagem(txt, mostrar = true, tipo = "sucesso") {
  const msg = document.getElementById('mensagem');
  msg.textContent = txt;
  msg.className = "";
  if (mostrar) {
    msg.style.display = 'block';
    msg.classList.add(tipo === "sucesso" ? "msg-sucesso" : "msg-erro");
  } else msg.style.display = 'none';
}
</script>
</body>
</html>
