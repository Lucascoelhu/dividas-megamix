<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #FFC100;
            --cor-botao-hover: #FFA000; 
            --azul-escuro: #1c2331;
            --azul-muito-escuro: #10161f;
            --branco: #ffffff;
            --cor-texto-claro: #E5E7EB; 
            --cor-texto-secundario: rgba(255, 255, 255, 0.7); 
            --cor-texto-botao: var(--azul-escuro);
            --cor-botao-alternativo: #253145;
            --cor-botao-alternativo-hover: #33445e;
            --cor-desabilitado: #374151;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        body {
            background-color: var(--azul-muito-escuro); 
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            padding:20px;
            overflow:hidden; 
        }
        .card {
            width:90%;
            max-width:380px;
            background: var(--azul-escuro); 
            border-radius:28px; 
            box-shadow:0 10px 30px rgba(0,0,0,0.4);
            padding:40px 30px; 
            position:relative;
            animation: fadeInScale 0.8s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity:0; transform: translateY(60px) scale(0.9); }
            to { opacity:1; transform: translateY(0) scale(1); }
        }
        .conteudo { color: var(--cor-texto-claro); text-align:center; }
        .logo { width:80px; height:auto; margin-bottom:25px; filter:drop-shadow(0 0 5px rgba(255,193,0,0.2)); }
        h1 { font-family:'Playfair Display', serif; font-size:32px; font-weight:700; margin-bottom:5px; color: var(--cor-principal); }
        p.subtitulo { font-size:14px; color: var(--cor-texto-secundario); margin-bottom:40px; }
        .game-opcoes { display:flex; flex-direction:column; gap:20px; }
        .game-button {
            display:block;
            width:100%;
            padding:15px;
            border-radius:12px;
            text-decoration:none;
            font-size:17px;
            font-weight:600;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
            text-align:center;
            letter-spacing:0.5px;
        }
        .primary-button { background: var(--cor-principal); color: var(--cor-texto-botao); }
        .primary-button:hover { background-color: var(--cor-botao-hover); transform:translateY(-2px); box-shadow:0 6px 15px rgba(255,193,0,0.5); }
        .secondary-button { background: var(--cor-botao-alternativo); color: var(--cor-texto-claro); border:1px solid var(--cor-principal); }
        .secondary-button:hover { background-color: var(--cor-botao-alternativo-hover); transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.5); }
        .disabled-button { background: var(--cor-desabilitado); color: var(--cor-texto-secundario); cursor:default; opacity:0.7; pointer-events:none; }
        .game-button span { margin-right:8px; }
        .back-button { display:inline-block; margin-top:30px; font-size:14px; color: var(--cor-texto-secundario); text-decoration:none; transition:color 0.2s; }
        .back-button:hover { color: var(--cor-principal); }
        footer { text-align:center; font-size:12px; color: var(--cor-texto-secundario); padding-top:40px; }
    </style> 
</head>
