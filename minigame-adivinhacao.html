    <script>
        // ====================================
        // JAVASCRIPT: L√≥gica do Jogo

        // Estado do Jogo
        let somaFinal = 0;
        let listaAtualIndex = 0;

        // --- 1. TABELA DE CONVERS√ÉO COMPLETA (1 a 63) ---
        const tabelaSimbolos = {

            11: '‚õ∫', 12: 'üè†', 13: 'üöó', 14: 'üö≤', 15: '‚úàÔ∏è', 16: '‚õµ', 17: 'üöÄ', 18: '‚è∞', 19: '‚è≥', 20: '‚åõ',
            21: '‚åö', 22: 'üì±', 23: 'üíª', 24: 'üíæ', 25: 'üíø', 26: 'üì∏', 27: 'üìπ', 28: 'üéôÔ∏è', 29: 'üéß', 30: 'üì£',

            41: '‚úñÔ∏è', 42: '‚ûó', 43: '‚¨ÜÔ∏è', 44: '‚¨áÔ∏è', 45: '‚¨ÖÔ∏è', 46: '‚û°Ô∏è', 47: '‚ÜñÔ∏è', 48: '‚ÜòÔ∏è', 49: '‚ÜôÔ∏è', 50: '‚ÜóÔ∏è',
            51: '‚ñ∂Ô∏è', 52: '‚è∏Ô∏è', 53: '‚èπÔ∏è', 54: '‚è≠Ô∏è', 55: '‚èÆÔ∏è', 56: '‚è´', 57: '‚è¨', 58: '‚è©', 59: '‚è™', 60: 'üîÑ',
            61: '‚ÑπÔ∏è', 62: '‚ùì', 63: '‚ùó'
        };

        // --- 2. Gera√ß√£o das Listas de S√≠mbolos ---
        function gerarListaSimbolos(valor) {
            let simbolosLista = [];
            for (let i = 1; i <= 63; i++) {
                if ((i & valor) === valor) {
                    simbolosLista.push(tabelaSimbolos[i]);
                }
            }
            return simbolosLista.join(' '); // Removido a v√≠rgula para mais espa√ßo
        }
        
        // --- 3. Dados das Listas (Bit e S√≠mbolos) ---
        const listas = [
            { valor: 1, simbolos: gerarListaSimbolos(1) },
            { valor: 2, simbolos: gerarListaSimbolos(2) },
            { valor: 4, simbolos: gerarListaSimbolos(4) },
            { valor: 8, simbolos: gerarListaSimbolos(8) },
            { valor: 16, simbolos: gerarListaSimbolos(16) },
            { valor: 32, simbolos: gerarListaSimbolos(32) },
        ];
        
        // --- 4. Fun√ß√µes de Controle de Tela e DOM ---
        const telaApresentacao = document.getElementById('tela-apresentacao');
        const telaPerguntas = document.getElementById('tela-perguntas');
        const simbolosTodosDiv = document.getElementById('simbolos-todos');
        const listasContainer = document.getElementById('listas-container');
        const resultadoDiv = document.getElementById('resultado');
        const btnReiniciar = document.getElementById('btn-reiniciar');

        // Mostra todos os s√≠mbolos na Tela 1
        simbolosTodosDiv.innerHTML = Object.values(tabelaSimbolos).join(' ');

        // Cria a interface de perguntas (TODAS, mas as esconde)
        function montarTodasPerguntas() {
            listas.forEach((lista, index) => {
                const div = document.createElement('div');
                div.className = 'pergunta-lista';
                div.id = `lista-${index}`;
                div.innerHTML = `
                    <h2>O s√≠mbolo que voc√™ pensou est√° na lista abaixo?</h2>
                    <div class="lista-simbolos">${lista.simbolos}</div>
                    <div class="resposta-container">
                        <button class="sim" onclick="responderPergunta(${lista.valor}, true)">SIM</button>
                        <button class="nao" onclick="responderPergunta(${lista.valor}, false)">N√ÉO</button>
                    </div>
                `;
                listasContainer.appendChild(div);
            });
        }
        
        // Inicializa as perguntas no DOM
        montarTodasPerguntas();
        const elementosLista = document.querySelectorAll('.pergunta-lista');

        // Exibe a lista atual e oculta a anterior (com anima√ß√£o)
        function mostrarProximaLista() {
            // Oculta a lista anterior (se houver)
            if (listaAtualIndex > 0) {
                elementosLista[listaAtualIndex - 1].classList.remove('active');
            }
            
            // Se j√° tivermos percorrido todas as listas, calcule o resultado final
            if (listaAtualIndex >= listas.length) {
                setTimeout(mostrarResultadoFinal, 500); // Adiciona um pequeno delay ap√≥s a √∫ltima pergunta sumir
                return;
            }

            // Mostra a lista atual
            elementosLista[listaAtualIndex].classList.add('active');
        }

        // Fun√ß√£o chamada ao clicar SIM ou N√ÉO
        window.responderPergunta = function(valorBinario, sim) {
            
            // 1. Realiza a Soma Bin√°ria
            if (sim) {
                somaFinal += valorBinario;
            }
            
            // 2. Oculta a lista atual
            elementosLista[listaAtualIndex].classList.remove('active');
            
            // 3. Move para a pr√≥xima lista
            listaAtualIndex++;
            
            // 4. Mostra a pr√≥xima lista ou o resultado
            // Ocultar a lista anterior e mostrar a pr√≥xima √© feito em duas etapas (transi√ß√£o)
            setTimeout(mostrarProximaLista, 400); // 400ms (igual ao tempo de transi√ß√£o do CSS) para a transi√ß√£o suave
        }

        // --- FUN√á√ÉO MODIFICADA PARA SUSPENSE ---
        function mostrarResultadoFinal() {
            const simboloResultado = tabelaSimbolos[somaFinal];
            
            // Oculta o cont√™iner das listas
            listasContainer.style.display = 'none'; 

            // Adiciona o suspense antes de revelar o resultado final
            resultadoDiv.style.display = 'flex'; // Use flex para centralizar
            resultadoDiv.innerHTML = `<h1>... Pensando ...</h1>`;
            
            setTimeout(() => {
                if (somaFinal === 0) {
                    resultadoDiv.innerHTML = `<p style="font-size: 1.2em; color: #f44336; text-align: center;">Ops! Voc√™ n√£o marcou nenhuma lista ou escolheu o s√≠mbolo n√∫mero 64 (n√£o existe). Tente novamente!</p>`;
                } else {

                    resultadoDiv.innerHTML = `

                        <span style="font-size: 4em; color: #007bff; display: block; animation: pulse 1s infinite;">${simboloResultado}</span>
                    `;
                }
                btnReiniciar.style.display = 'block';
            }, 1500); // 1.5 segundos de suspense

            // CSS de anima√ß√£o para o suspense 
            let style = document.querySelector('#pulse-style');
            if (!style) {

                 style.id = 'pulse-style';
                 style.innerHTML = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                 `;
                 document.head.appendChild(style);
            }
        }

        // --- 5. Eventos de Bot√£o ---
        document.getElementById('btn-pronto').addEventListener('click', () => {
            telaApresentacao.style.display = 'none';
            telaPerguntas.style.display = 'flex'; // Mudar de block para flex para centralizar
            mostrarProximaLista(); // Come√ßa na primeira lista
        });

        // Bot√£o "Reiniciar Jogo"
        btnReiniciar.addEventListener('click', () => {
            somaFinal = 0;
            listaAtualIndex = 0;
            listasContainer.style.display = 'block'; // Volta a mostrar o cont√™iner de listas
            elementosLista.forEach(el => el.classList.remove('active')); // Oculta todas
            resultadoDiv.style.display = 'none';
            btnReiniciar.style.display = 'none';
            telaPerguntas.style.display = 'none';
            telaApresentacao.style.display = 'flex'; // Volta para a tela de apresenta√ß√£o
        });

    </script>
