<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Rel√¢mpago ULTRA ‚ö°</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-main: #6a5acd;
    --container-bg: rgba(255, 255, 255, 0.15);
    --text-color-primary: #f8f9fa;
    --text-color-secondary: #fffbe6;
    --highlight-color: #ffcc00;
    --button-normal: #ff9900;
    --correct-color: #38c172;
    --wrong-color: #e3342f;
}

body {
    background-color: var(--bg-main);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    background: var(--container-bg);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 30px 25px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(255,255,255,0.3);
}

h1 {
    font-size: 2em;
    color: var(--highlight-color);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#pergunta {
    font-size: 1.25em;
    margin-bottom: 20px;
    color: var(--text-color-secondary);
    min-height: 70px;
}

button {
    width: 100%;
    padding: 14px;
    margin: 6px 0;
    border: none;
    border-radius: 15px;
    font-size: 1.05em;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

button:hover:not(:disabled) { transform: translateY(-3px); }
button:disabled { opacity: 0.7; cursor: not-allowed; }

.resposta { background-color: var(--button-normal); color: #333; }
.certa { background-color: var(--correct-color); color: white; animation: pulse 0.5s 2; }
.errada { background-color: var(--wrong-color); color: white; animation: shake 0.4s; }

@keyframes pulse { 50% { transform: scale(1.05); } }
@keyframes shake {
  0%,100%{transform:translateX(0);}20%,60%{transform:translateX(-5px);}40%,80%{transform:translateX(5px);}
}

#tempo-barra {
    height: 12px; width: 100%; background-color: rgba(255,255,255,0.4);
    border-radius: 10px; overflow: hidden; margin: 15px 0;
}
#tempo-restante { height: 12px; background-color: var(--highlight-color); width: 100%; transition: width 0.2s linear; }

.creditos { margin-top: 20px; font-size: 0.8em; color: #ddd; opacity: 0.8; }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <h1>Quiz Rel√¢mpago ULTRA ‚ö°</h1>

    <!-- MENU DE TEMA -->
    <div id="menu-tema">
        <p style="color:white;">Escolha um tema:</p>
        <button class="tema-btn" data-tema="geral">üåç Conhecimentos Gerais</button>
        <button class="tema-btn" data-tema="ciencia">üî¨ Ci√™ncia</button>
        <button class="tema-btn" data-tema="geografia">üó∫Ô∏è Geografia</button>
        <button class="tema-btn" data-tema="entretenimento">üéÆ Entretenimento</button>
    </div>

    <!-- CONTE√öDO DO JOGO -->
    <div id="jogo" class="hidden">
        <div id="tempo-barra"><div id="tempo-restante"></div></div>
        <p id="pergunta">Clique em "Come√ßar"!</p>
        <div id="opcoes"></div>
        <button id="btn-comecar">Come√ßar</button>
        <button id="btn-reiniciar" class="hidden">Jogar Novamente</button>
        <p id="status"></p>
        <button id="btn-voltar" class="hidden">Voltar ao Menu</button>
    </div>
</div>

<p class="creditos">¬© Lucas Coelho, 2025</p>

<!-- Sons -->
<audio id="som-certo" src="https://freesound.org/data/previews/320/320654_5260872-lq.mp3"></audio>
<audio id="som-errado" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
<audio id="som-tempo" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

<script>
// ==================== TEMAS E PERGUNTAS ====================
const temas = {
  geral: [
    { q: "Qual planeta √© conhecido como Planeta Vermelho?", o: ["J√∫piter","Marte","Saturno"], c: 1 },
    { q: "Qual √© o maior animal do mundo?", o: ["Elefante","Baleia Azul","Tubar√£o Branco"], c: 1 },
    { q: "Em que pa√≠s fica a Torre Eiffel?", o: ["It√°lia","Fran√ßa","Alemanha"], c: 1 },
  ],

  ciencia: [
    { q: "Qual √© a f√≥rmula da √°gua?", o: ["H2O","CO2","O2"], c: 0 },
    { q: "O Sol √© uma estrela ou um planeta?", o: ["Estrela","Planeta","Cometa"], c: 0 },
    { q: "Qual o g√°s essencial para a respira√ß√£o humana?", o: ["Nitrog√™nio","Oxig√™nio","H√©lio"], c: 1 },
  ],

  geografia: [
    { q: "Qual √© a capital do Jap√£o?", o: ["T√≥quio","Pequim","Seul"], c: 0 },
    { q: "Qual o maior rio do mundo?", o: ["Amazonas","Nilo","Yangtz√©"], c: 0 },
    { q: "Onde fica o deserto do Saara?", o: ["√Åfrica","√Åsia","Am√©rica do Sul"], c: 0 },
  ],

  entretenimento: [
    { q: "Quem √© o criador do Facebook?", o: ["Elon Musk","Mark Zuckerberg","Bill Gates"], c: 1 },
    { q: "Qual desses √© um jogo?", o: ["Netflix","Minecraft","Instagram"], c: 1 },
    { q: "Quem √© o 'rei do pop'?", o: ["Michael Jackson","Elvis Presley","Freddie Mercury"], c: 0 },
  ]
};

// ==================== CONFIGURA√á√ïES ====================
const TEMPO_INICIAL = 7;
let perguntas = [];
let tempo = TEMPO_INICIAL;
let pontuacao = 0;
let intervalo;
let atual = 0;

// ==================== ELEMENTOS ====================
const menuTema = document.getElementById("menu-tema");
const jogo = document.getElementById("jogo");
const perguntaEl = document.getElementById("pergunta");
const opcoesEl = document.getElementById("opcoes");
const tempoRestante = document.getElementById("tempo-restante");
const statusEl = document.getElementById("status");
const btnComecar = document.getElementById("btn-comecar");
const btnReiniciar = document.getElementById("btn-reiniciar");
const btnVoltar = document.getElementById("btn-voltar");
const somCerto = document.getElementById("som-certo");
const somErrado = document.getElementById("som-errado");
const somTempo = document.getElementById("som-tempo");

// ==================== FUN√á√ïES ====================
function embaralhar(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function atualizarBarra(){
  const porcentagem = (tempo / TEMPO_INICIAL) * 100;
  tempoRestante.style.width = Math.max(0, porcentagem)+"%";
  tempoRestante.style.backgroundColor = tempo <= 3 ? "#ff4500" : "var(--highlight-color)";
}

function iniciarTempo(){
  clearInterval(intervalo);
  intervalo = setInterval(()=>{
    tempo -= 0.1;
    atualizarBarra();
    if(tempo <= 0){clearInterval(intervalo); fimJogo();}
  },100);
}

function mostrarPergunta(){
  tempo = TEMPO_INICIAL;
  atualizarBarra();
  iniciarTempo();
  const p = perguntas[atual];
  perguntaEl.textContent = p.q;
  opcoesEl.innerHTML = "";
  statusEl.textContent = `Pergunta ${atual+1}/${perguntas.length} | Pontos: ${pontuacao}`;

  p.o.forEach((op,i)=>{
    const b=document.createElement("button");
    b.textContent=op;
    b.className="resposta";
    b.onclick=()=>verificar(i);
    opcoesEl.appendChild(b);
  });
}

function verificar(i){
  clearInterval(intervalo);
  const p=perguntas[atual];
  const botoes=document.querySelectorAll(".resposta");
  botoes.forEach(b=>b.disabled=true);
  if(i===p.c){botoes[i].classList.add("certa"); pontuacao++; somCerto.play();}
  else {botoes[i].classList.add("errada"); botoes[p.c].classList.add("certa"); somErrado.play();}
  setTimeout(()=>{
    atual++;
    if(atual<perguntas.length) mostrarPergunta(); else fimJogo();
  },900);
}

function iniciarJogo(){
  btnComecar.classList.add("hidden");
  btnReiniciar.classList.add("hidden");
  btnVoltar.classList.add("hidden");
  pontuacao=0; atual=0;
  mostrarPergunta();
}

function fimJogo(){
  clearInterval(intervalo);
  opcoesEl.innerHTML="";
  perguntaEl.textContent="üéâ Fim do Quiz!";
  statusEl.textContent=`Pontua√ß√£o final: ${pontuacao}/${perguntas.length}`;
  somTempo.play();
  btnReiniciar.classList.remove("hidden");
  btnVoltar.classList.remove("hidden");
}

// ==================== EVENTOS ====================
document.querySelectorAll(".tema-btn").forEach(btn=>{
  btn.onclick=()=>{
    const temaEscolhido=btn.dataset.tema;
    perguntas=embaralhar([...temas[temaEscolhido]]);
    menuTema.classList.add("hidden");
    jogo.classList.remove("hidden");
  };
});

btnComecar.onclick=()=>iniciarJogo();
btnReiniciar.onclick=()=>iniciarJogo();
btnVoltar.onclick=()=>{
  jogo.classList.add("hidden");
  menuTema.classList.remove("hidden");
};
</script>
</body>
</html>
